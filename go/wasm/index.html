<html>
    <head>
      <meta charset="utf-8">
      <script src="wasm_exec.js"></script>
      <script>
            async function init() {
                const go = new Go();
                let result = await WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject)
                go.run(result.instance);
            }
            init();

            printMsg('JS calling Go and back again!', (err, message) => {
              if (err) {
                console.error(err);
                return;
              }
              console.log(message);
            });

       </script>
    </head>
    <body></body>
</html>
